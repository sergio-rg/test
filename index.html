<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="minion.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="kevin"
          src="kevin.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="minion2"
          src="minion2.gltf"
        >
        </a-asset-item>
        <audio id="helloAudio" src="audio/hello.mp3" preload="auto"></audio>
      </a-assets>


        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0.5 0 0"
          scale="0.35 0.35 0.35"
          class="clickable"
          gesture-handler
          visible="false"
        >
        </a-entity>
              <a-entity
          id="kevin-model"
          gltf-model="#kevin"
          position="0 0 0"
          scale="0.009 0.009 0.009"
          class="clickable"
          gesture-handler
          visible="false"
        >
        </a-entity>
              <a-entity
          id="minion2-model"
          gltf-model="#minion2"
          position="-0.5 0 0"
          scale="0.007 0.007 0.007"
          class="clickable"
          gesture-handler
          visible="false"
        >
        </a-entity>
      <a-plane position="0 1 0" material="color: yellow" visible="false" id="plano" width="2" height="1.5">
        <a-text value="Apunta con el cursor a Kevin!" align="center"></a-text>
      </a-plane>
      

      <a-entity camera look-controls position="0 1.6 5">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>


    <script>
      // Obtener el modelo y el audio
      const model = document.getElementById('bowser-model');
      const model3 = document.getElementById('minion2-model');
      const model2 = document.getElementById('kevin-model');
      const helloAudio = document.getElementById("helloAudio");
      const plano = document.getElementById("plano");

      // Reproducir audio al hacer clic en el modelo
      model2.addEventListener("click", () => {
           helloAudio.play(); // Solo reproducir si el audio ya está desbloqueado
      });
      
      // Reproducir audio al hacer clic en el modelo
      model2.addEventListener("touchstart", () => {
           helloAudio.play(); // Solo reproducir si el audio ya está desbloqueado
      });

      // Simular la detección del objeto al cargar la escena
      document.querySelector('a-scene').addEventListener('loaded', function () {

        model.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model2.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model3.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        plano.setAttribute('visible', 'true');
      });

    </script>
  </body>
</html>
