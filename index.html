<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="minion.gltf"
        >
        </a-asset-item>
      </a-assets>


        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
          visible="false" <!-- Inicia invisible -->
        >
        </a-entity>
      <a-entity camera look-controls position="0 1.6 5"></a-entity>
    </a-scene>
        <script>
      // Simular la detecci√≥n del objeto al cargar la escena
      document.querySelector('a-scene').addEventListener('loaded', function () {
        const model = document.getElementById('bowser-model');
        model.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model.emit('markerFound'); // Emitir evento de marcador encontrado
      });
    </script>
  </body>
</html>
